name: Mirror to Public Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Rewrite commits and push to public repo
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          set -euo pipefail

          # Remove auth header set by actions/checkout
          git config --unset-all http.https://github.com/.extraheader || true

          # Rewrite ALL commits with Builera as author
          git filter-branch --force --env-filter '
            export GIT_AUTHOR_NAME="Builera"
            export GIT_AUTHOR_EMAIL="support@builera.app"
            export GIT_COMMITTER_NAME="Builera"
            export GIT_COMMITTER_EMAIL="support@builera.app"
          ' -- --all

          # Add public repo as remote
          git remote add public https://x-access-token:${MIRROR_PAT}@github.com/Builera/lovable-starter-kit.git

          # Force push rewritten history
          git push public HEAD:main --force
