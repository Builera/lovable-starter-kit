name: Mirror to Public Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to public repo
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          set -euo pipefail

          git config user.name "Builera"
          git config user.email "support@builera.app"

          # Remove auth header set by actions/checkout (prevents using github-actions[bot])
          git config --unset-all http.https://github.com/.extraheader || true

          # Recreate remote cleanly
          git remote remove public || true
          git remote add public https://x-access-token:${MIRROR_PAT}@github.com/Builera/lovable-starter-kit.git

          # Push current HEAD to public main
          git push public HEAD:main --force
