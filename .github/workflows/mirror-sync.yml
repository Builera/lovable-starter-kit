name: Mirror to Public Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to public repo
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          # Configure git with your identity
          git config user.name "Builera"
          git config user.email "support@builera.app"
          
          # Add public repo as remote
          git remote add public https://x-access-token:${MIRROR_PAT}@github.com/Builera/lovable-starter-kit.git
          
          # Force push to public repo
          git push public main --force
